<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="fade-in">Happy Birthday<br><span id="name"></span></h1>
        <div class="cake-wrapper">
            <img src="birthday-cake.png" alt="Birthday Cake" class="birthday-cake slide-in">
            <div class="candles-container">
                <div class="candle" data-index="0">
                    <div class="flame"></div>
                    <div class="smoke"></div>
                </div>
                <div class="candle" data-index="1">
                    <div class="flame"></div>
                    <div class="smoke"></div>
                </div>
                <div class="candle" data-index="2">
                    <div class="flame"></div>
                    <div class="smoke"></div>
                </div>
            </div>
        </div>
        <div id="confettiContainer"></div>
        <div id="giftBox" class="gift-box">
            <div class="gift-lid"></div>
            <div class="gift-body"></div>
            <div class="gift-message">🎁 タップしてね！</div>
        </div>
    </div>
    <button id="hintButton" class="hint-button">💡 ヒント</button>
    <div id="touchHints" class="touch-hints">
        <div class="hint-item">👆 タップで花火 / 長押しで虹花火</div>
        <div class="hint-item">👆👆 ダブルタップで時間停止</div>
        <div class="hint-item">🖐️ 複数指タップでマルチ花火</div>
        <div class="hint-item">👈👉 スワイプで色々なエフェクト</div>
        <div class="hint-item">🕯️ ろうそくタップで息を吹く</div>
        <div class="hint-item">📱 シェイク / 傾けると特別演出</div>
        <div class="hint-item">🎮 隠しコマンド: ↑↑↓↓←→←→</div>
    </div>
    <div id="messagePopup" class="message-popup"></div>
    <script src="script.js"></script>
</body>
</html>
