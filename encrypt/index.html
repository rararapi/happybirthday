<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="encrypt.js"></script>
</head>
<body>
    <div class="container">
        <h1>Encryption Page</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="birthday person's name">
        <button onclick="encryptName()">Encrypt</button>
        <p id="encryptedName"></p>
        <button onclick="copyToClipboard()">Copy</button>
    </div>

    <script>
        function copyToClipboard() {
            var encryptedName = document.getElementById("encryptedName");
            var range = document.createRange();
            range.selectNode(encryptedName);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand("copy");
            window.getSelection().removeAllRanges();
            alert("Copied the text: " + encryptedName.textContent);
        }
    </script>
</body>
</html>
